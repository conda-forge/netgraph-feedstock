{% set name = "netgraph" %}
{% set version = "4.12.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/netgraph-{{ version }}.tar.gz
  sha256: 0b150c8dbf893511915d465d40e49dc3a47a0067159cfd24c031d4c82e694fc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base >=1.5
    - rectangle-packer
    - grandalf

test:
  imports:
    - netgraph
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paulbrodersen/netgraph
  summary: Python drawing utilities for publication quality plots of networks.
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - paulbrodersen
